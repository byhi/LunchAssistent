<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div class="jumbotron">  
	 <div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h:form styleClass="form-horizontal">				
						<div class="form-group">
							<br></br>
						</div>					
						<div class="form-group">
							<h:outputLabel value="User Name" styleClass="control-label col-sm-2"/>
							<div class="col-sm-10">
								<h:inputText value="#{user.name}" styleClass="form-control"/>
							</div>
						</div>				
						<div class="form-group">					
							<h:outputLabel value="Password" styleClass="control-label col-sm-2"/>
							<div class="col-sm-10">
								<h:inputText value="#{user.pass}" styleClass="form-control"/>
								<h:commandButton action="Welcome" value="Login" styleClass="btn btn-default"/>	
							</div>
						</div>				
					</h:form>
		        </div>
			</div>
		</div>	
	</div>
</ui:composition>
